<mat-toolbar color="primary">
  <button mat-button
          (click)="opened=!opened">
    <mat-icon>menu</mat-icon>
  </button>
  {{ title }}
  <span style="flex: 1 1 auto;"></span>
  <span flex></span>
  <div>
    <span style="font-size: 12px;"><mat-icon>dark_mode</mat-icon> </span>
    <mat-slide-toggle [formControl]="toggleFormControl"
                      class="mr-8"></mat-slide-toggle>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened"
               mode="side">
    <mat-list (click)="opened=false">
      <mat-list-item><a routerLink="/">Home</a></mat-list-item>
      <mat-list-item [hidden]="!authenticated()"><a routerLink="/students">View Students</a></mat-list-item>
      <mat-list-item [hidden]="!authenticated()"><a routerLink="/addStudent">Register Student</a></mat-list-item>
      <mat-list-item [hidden]="authenticated()"><a routerLink="/login">Login</a></mat-list-item>
      <mat-list-item [hidden]="!authenticated()"><a (click)="logout()">Logout</a></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
